<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAUTH LOGIN</title>

</head>
<body>

<h1>Login</h1><br><br>

<a href="javascript:void(0)" class="btn_social" data-social="facebook">
    <img src="https://www.gokarmacafe.com/wp-content/uploads/2018/08/log-in-with-facebook-button.png" alt="Facebook" width="357px" height="117px">
</a>
<a href="javascript:void(0)" class="btn_social" data-social="google">
    <img src="https://pngimage.net/wp-content/uploads/2018/06/google-login-button-png-1.png" alt="google" width="357px" height="117px">
</a>
<a href="javascript:void(0)" class="btn_social" data-social="kakao">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/kakao_account_login_btn_medium_narrow.png" alt="kakao" width="357px" height="117px">
</a>
<a href="javascript:void(0)" class="btn_social" data-social="github">
    <img src="https://coderwall-assets-0.s3.amazonaws.com/uploads/picture/file/4363/github.png" alt="github" width="357px" height="117px">
</a>

<script>
    var social = document.getElementsByClassName("btn_social");
    for (var i = 0; i < social.length; ++i) {
        social[i].addEventListener("click", function () {
            var socialType = this.getAttribute("data-social");
            location.href = "/oauth2/authorization/" + socialType;
            console.log("click!!!");
        }, false);
    }
</script>

</body>
</html>
